{% extends "webpages/base.html" %}
{% block content %}
    <div class="blog-content">
        <article class="media content-section profile-dim">
          <img class="rounded-circle account-img" src="{{ object.author.profile.image.url }}">
          <div class="media-body wrapper-post">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ object.author }}</a>
              <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
                {% if object.author == user %}
                    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'forum-update' object.id %}">Update</a>
                    <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'forum-delete' object.id %}">Delete</a>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.content }}</p>
          </div>
        </article>
    </div>

{% endblock content %}
