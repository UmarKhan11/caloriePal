{% extends "webpages/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="user-db register-layout wrapper-create-post container-base container-new-post">
    <div class="content-section">
        <form method="POST">
            <!-- security django requires -->
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Post</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
